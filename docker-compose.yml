version: "3.2"

services:
  nginx:
    image: nginx:stable
    volumes:
      - "./development-nginx.conf:/etc/nginx/conf.d/default.conf"
    depends_on:
      - frontend
      - api
    ports:
      - 8000:80

  frontend:
    image: node:14.2.0
    environment:
      - API_URL=http://localhost:8002/graphql
      - API_URL_SERVER=http://api:8000/graphql
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
    working_dir: /usr/src/app

    command: bash -c "cd packages/frontend && yarn dev"

  admin:
    image: node:14.2.0
    volumes:
      - type: bind
        source: .
        target: /usr/src/app
    working_dir: /usr/src/app
    command: bash -c "cd packages/admin && yarn dev"
    ports:
      - 8005:3000

  api:
    build:
      context: ./packages/api
      dockerfile: ./Dockerfile.devenv
    environment:
      - MONGO_URL=mongodb://mongodb/bitbloq_space
      - JWT_SECRET=supersecretpassword
      - PORT=8000
      - GOOGLE_APPLICATION_CREDENTIALS=/google-application-credentials.json
      - REDIS_DOMAIN_NAME=redis
      - REDIS_PORT_NUMBER=6379
      - USE_REDIS=true
      - INFLUX_HOST=influxdb
      - INFLUX_DB=bitbloq_api_local
    depends_on:
      - mongodb
      - redis
    volumes:
      - type: bind
        source: ./packages/api
        target: /usr/src/app
      - type: bind
        source: "${GOOGLE_APPLICATION_CREDENTIALS}"
        target: /google-application-credentials.json
      - /usr/src/app/node_modules
    ports:
      - 8002:8000
      - 9229:9229
    command: bash -c "npm install && npm run migrate-db:up && npm run dev-inspect"

  redis:
    image: redis:latest

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 8001:27017
    command: mongod --logpath=/dev/null

  influxdb:
    image: influxdb
    environment:
      - INFLUXDB_HTTP_LOG_ENABLED=false
    volumes:
      - ./data/influxdb:/var/lib/influxdb
    ports:
      - 8003:8086

  chronograf:
    image: chronograf
    volumes:
      - ./data/chronograf:/var/lib/chronograf
    ports:
      - 8004:8888
    links:
      - influxdb

